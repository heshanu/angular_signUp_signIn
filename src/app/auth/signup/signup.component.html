
<h3>Create an Account!</h3>
<form action="" class="ui form" [formGroup]="authForm">

    <app-input label="Username" [control]="authForm.get('username')"></app-input>
    <app-input label="password" [control]="authForm.get('password')"></app-input>
    <app-input label="password confirmation" [control]="authForm.get('passwordConformation')"></app-input>

</form>
